<div class="modal-header">
  <h4 class="modal-title">Confirmação  {{ title }}</h4>
</div>
<div class="modal-body">
  <p>Você tem certeza que deseja excluir {{ subtitle }}?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="dismiss()">Cancelar</button>
  <button type="button" class="btn btn-secondary" (click)="confirm()">Excluir</button>
</div>
