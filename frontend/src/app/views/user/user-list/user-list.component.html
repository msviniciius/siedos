
<div class="card card-outline card-danger">
    <div class="card-header with-border">
      <div class="page-header-title">
        <h5 class="m-b-10">
          <strong>
            <i class="fa fa-solid fa-bars"></i>
            Listagem
          </strong>
        </h5>
        <div class="text-muted text-xs">
          <h6 class="m-b-10 listagem">
            <!-- Exibindo total de {{ users?.count }} funcionários. -->
          </h6>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-12 table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th data-align='center'>#</th>
                <th data-align='center'>Email</th>
                <th data-align='center'>Função</th>
                <th class="text-right">#</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let user of users?.items; let i = index">
                <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td class="text-right">
                    <div class="btn-group dropend">
                      <i type="button" class="fa-solid fa-gear" data-bs-toggle="dropdown" aria-expanded="false"></i>
                      <div class="dropdown-menu">
                        <button class="dropdown-item" *ngFor="let action of actions" (click)="action.action(user.id)">
                          <i class="{{ action.icon }}"></i> {{ action.label }}
                        </button>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
